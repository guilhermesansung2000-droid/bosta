<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador Global de Viagens - Máximo de Informações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-gradient bg-primary text-white text-center py-5">
        <h1>Buscador Global de Viagens</h1>
        <p>O máximo de informações para suas viagens: voos, hospedagens, seguros, carros, pacotes e mais!</p>
    </header>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item"><button class="nav-link active" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flights">Voos</button></li>
            <li class="nav-item"><button class="nav-link" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#hotels">Hospedagem</button></li>
            <li class="nav-item"><button class="nav-link" id="insurance-tab" data-bs-toggle="tab" data-bs-target="#insurance">Seguro</button></li>
            <li class="nav-item"><button class="nav-link" id="cars-tab" data-bs-toggle="tab" data-bs-target="#cars">Carros</button></li>
            <li class="nav-item"><button class="nav-link" id="packages-tab" data-bs-toggle="tab" data-bs-target="#packages">Pacotes</button></li>
            <li class="nav-item"><button class="nav-link" id="tips-tab" data-bs-toggle="tab" data-bs-target="#tips">Dicas</button></li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <!-- Aba de Voos -->
            <div class="tab-pane fade show active" id="flights">
                <section id="search-form" class="mt-4">
                    <form id="flight-search" class="row g-3">
                        <div class="col-md-3">
                            <label for="origin">Origem</label>
                            <input type="text" id="origin" class="form-control" placeholder="Ex: São Paulo (GRU)" autocomplete="off">
                            <div id="origin-suggestions" class="suggestions"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="destination">Destino</label>
                            <input type="text" id="destination" class="form-control" placeholder="Ex: Nova York (JFK)" autocomplete="off">
                            <div id="destination-suggestions" class="suggestions"></div>
                        </div>
                        <div class="col-md-2">
                            <label for="departure-date">Ida</label>
                            <input type="date" id="departure-date" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <label for="return-date">Volta</label>
                            <input type="date" id="return-date" class="form-control">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Buscar em Todos os Sites</button>
                        </div>
                    </form>
                </section>
                <section id="filters" class="mt-4">
                    <h3>Filtros Avançados</h3>
                    <select id="sort-by" class="form-select">
                        <option value="price">Preço</option>
                        <option value="duration">Duração</option>
                        <option value="stops">Escalas</option>
                        <option value="emissions">Emissões CO2</option>
                        <option value="predictedPrice">Preço Previsto</option>
                    </select>
                    <input type="checkbox" id="direct-flights"> Apenas Diretos
                    <input type="range" id="price-range" min="0" max="20000" value="20000" class="form-range">
                    <label>Preço Máximo: R$ <span id="price-value">20000</span></label>
                    <select id="airline-filter" class="form-select mt-2">
                        <option value="">Todas as Companhias</option>
                        <option value="LATAM">LATAM</option>
                        <option value="Gol">Gol</option>
                        <option value="Azul">Azul</option>
                        <option value="Delta">Delta</option>
                    </select>
                </section>
                <section id="results" class="mt-4">
                    <h3>Resultados (de 3000+ Sites)</h3>
                    <div id="flights-list" class="row"></div>
                </section>
                <section id="price-chart" class="mt-4">
                    <h3>Gráfico de Preços Históricos e Previstos</h3>
                    <canvas id="priceChart"></canvas>
                </section>
                <section id="alerts" class="mt-4">
                    <h3>Alertas via WhatsApp</h3>
                    <form id="alert-form" class="row g-3">
                        <div class="col-md-4">
                            <input type="tel" id="alert-phone" class="form-control" placeholder="Seu WhatsApp (ex: +5511999999999)" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" id="alert-price" class="form-control" placeholder="Preço alvo (R$)" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning w-100">Criar Alerta WhatsApp</button>
                        </div>
                    </form>
                </section>
            </div>
            <!-- Outras Abas (Hospedagem, Seguro, Carros, Pacotes, Dicas) -->
            <div class="tab-pane fade" id="hotels"><div id="hotel-list"></div></div>
            <div class="tab-pane fade" id="insurance"><div id="insurance-list"></div></div>
            <div class="tab-pane fade" id="cars"><div id="car-list"></div></div>
            <div class="tab-pane fade" id="packages"><div id="package-list"></div></div>
            <div class="tab-pane fade" id="tips">
                <div id="exchange-info"></div>
                <div id="weather-info"></div>
                <div id="ai-recommendation"></div>
            </div>
        </div>
        <div id="map" style="height: 400px; margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="hotels.js"></script>
    <script src="insurance.js"></script>
    <script src="cars.js"></script>
    <script src="packages.js"></script>
    <script src="tips.js"></script>
    <script src="map.js"></script>
    <script src="ai.js"></script>
    <script src="whatsapp.js"></script>
</body>
</html>
